    <header>
        <div class="logo">
            <a href="../index.html"><img src="../assets/Sin_título-removebg-preview.png" alt="logo"></a>
        </div>

        <nav>
            <input type="checkbox" id="checkbox">
            <label for="checkbox" id="icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </label>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./que-ver.html">Que ver?</a></li>

                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Contacto</h2>
        <section class=" contenedorredes">
                        <div class="redes">
                            <img src="../assets/instalogo.png" alt="ig">
                            <p>@viajaconmaru </p>
                        </div>
                        <div class="redes">
                            <img src="../assets/twitterLogo.png" alt="tw">
                            <p>/viajaconmaru</p>
                        </div>
                        <div class="redes">
                            <img src="../assets/facebook.png" alt="fb">
                            <p>/viajaconmaru</p>
                        </div>
                        </section>
                        <form>
                            <fieldset>
                                <div class="contacto">
                                    <article>
                                        <h3>Dejanos tu mensaje</h3>
                                        <div>
                                            <div>
                                                <input type="text" name="nombre" placeholder="Nombre">
                                            </div>
                                            <div>
                                                <input type="text" name="apellido" placeholder="Apellido">
                                            </div>
                                            <div>
                                                <input type="email" placeholder="Mail">
                                            </div>
                                        </div>
                                    </article>
                                    <div>
                                        <div>
                                            <textarea name="" placeholder="Escribe tu mensaje" cols="70"
                                                rows="20"></textarea>
                                        </div>
                                        <div>
                                            <button class="botoncito" type="submit"> Enviar</button>
                                        </div>

                                    </div>
                                </div>
                            </fieldset>
                        </form>
                        </main>
                        <footer>

                        </footer>
